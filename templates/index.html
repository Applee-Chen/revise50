<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <title>revise50</title>
    <script defer>
        function toggleTheme() {
            const button = document.querySelector('.setting-button.theme')
            const icon = button.querySelector('span')
            const body = document.querySelector('body')
            button.addEventListener('click', () => {
                if (icon.innerText === 'dark_mode') {
                    icon.innerText = 'light_mode'
                } else {
                    icon.innerText = "dark_mode"
                }
                body.classList.toggle('dark-theme')
            })
        }
        //toggleTheme()
        document.addEventListener('DOMContentLoaded', () => {
            toggleTheme()
            
        })
    </script>
</head>
<body class="">
    <header>
        <h1 id="header-text">REVIEW50</h1>
        <div class="dropdown">
            <button class="setting-button week">WEEK</button>
            <div class="dropdown-content">
                <button>WEEK 1</button>
                <button>WEEK 2</button>
                <button>WEEK 3</button>
                <button>WEEK 4</button>
                <button>WEEK 5</button>
                <button>WEEK 6</button>
                <button>WEEK 7</button>
                <button>WEEK 8</button>
                <button>WEEK 9</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="setting-button difficulty">DIFFICULTY</button>
            <div class="dropdown-content">
                <button>EASY</button>
                <button>MEDIUM</button>
                <button>HARD</button>
            </div>
        </div>
        <button class="setting-button theme">
            <span class="material-icons-outlined color-red">light_mode</span>
        </button>     
    </header>
    <main>
        <h2>How to delete the whole table in SQL?</h2>
        <div class="option-button-group">
            <button>Use DROP command</button>
            <button>Use DELETE command</button>
            <button>Use ALTER command</button>
            <button>Use ADD command</button>
        </div>
    </main>
</body>
</html>

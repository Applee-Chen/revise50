<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <title>revise50</title>
    <script defer>
        function toggleTheme() {
            const button = document.querySelector('.setting-button.theme')
            const icon = button.querySelector('span')
            const body = document.querySelector('body')
            button.addEventListener('click', () => {
                if (icon.innerText === 'dark_mode') {
                    icon.innerText = 'light_mode'
                } else {
                    icon.innerText = "dark_mode"
                }
                body.classList.toggle('dark-theme')
            })
        }

        function createButton(content) {
            const buttonGroup = document.querySelector('.option-button-group')
            const button = document.createElement('button')
            button.innerText = content
            buttonGroup.appendChild(button)
        }

        function setQuestionDesciption(content) {
            const questionDescription = document.querySelector('#question-description')
            questionDescription.innerText = content

        }
        //toggleTheme()
        document.addEventListener('DOMContentLoaded', () => {
            toggleTheme()
            const range = parseInt("{{ id_range }}")
            let numberId = Math.floor(Math.random()*(range + 1))
            fetch(`/question/${numberId}`)
                .then(e => e.json())
                .then(e => {
                    const description = e.description
                    const options = e.options
                    options.forEach(option => createButton(option.description))
                    setQuestionDesciption(description)
                })
            
        })
    </script>
</head>
<body class="">
    <header>
        <h1 id="header-text">REVISE50</h1>
        <button class="setting-button theme">
            <span class="material-icons-outlined color-red">light_mode</span>
        </button>     
    </header>
    <main>
        <h2 id="question-description"></h2>
        <div class="option-button-group">
        </div>
    </main>
</body>
</html>
